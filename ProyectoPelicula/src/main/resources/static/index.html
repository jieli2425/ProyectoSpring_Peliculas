<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catàleg de Pel·lícules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Pel·lícules disponibles</h1>

    <form method="get" th:action="@{/consultar}">
        <input type="text" name="titol" placeholder="Cerca per títol" />
        <button type="submit">Cercar</button>
    </form>

    <ul th:if="${pelis}" th:each="peli : ${pelis}">
        <li>
            <strong th:text="${peli.titol}"></strong> –
            <span th:text="${peli.director}"></span> (
            <span th:text="${peli.any}"></span>)<br>
            <em th:text="${peli.descripcio}"></em>
        </li>
    </ul>
</div>
</body>
</html>
