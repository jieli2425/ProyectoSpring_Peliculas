<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Pel·lícula</title>
</head>
<body>
<h1>Editar Pelicula</h1>
<form action="/pelicules/actualitzar" method="post">
  <input type="hidden" name="id" th:value="${peli.id}" />
  <input type="text" name="titol" th:value="${peli.titol}" required />
  <input type="text" name="director" th:value="${peli.director}" required />
  <input type="number" name="any" th:value="${peli.any}" required />
  <input type="text" name="descripcio" th:value="${peli.descripcio}" required />
  <button type="submit">Guardar Canvis</button>
</form>
</body>
</html>
