<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sessió</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            background-color: #e9ecef;
        }
        h1 {
            color: #495057;
        }
        .form-label {
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h1 class="text-center">Inicia session</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrasenya</label>
                            <input type="password" id="password" name="password" class="form-control" required />
                        </div>

                        <button type="submit" class="btn btn-dark w-100">Iniciar Sessió</button>
                    </form>

                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
